    <div>
      <h6 id="title2">EDDY DDN</h2>
    </div>

    <table style="width:100%">
      <tr style='text-align:center;vertical-align:middle; background-color: #eee'>
        <th><small>Condition</small></th>
        <th><small>Statistical Dependency</small></th> 
        <th><small>Known Interaction</small></th>
      </tr>
      <tr style="color: green">
        <th><small><div id="C1_name">C1 (GBApPD)</div></small></td>
        <td>---</td> 
        <td>&mdash;</td>
      </tr>
      <tr style="color: red">
        <th><small><div id="C2_name">C2 (GBApUnaffected)</div></small></td>
        <td>---</td> 
        <td>&mdash;</td>
      </tr>
      <tr style="color: grey">
        <th><small>Shared</small></td>
        <td>---</td> 
        <td>&mdash;</td>
      </tr>
    </table>

    <!-- <div id = "M1">
      NA
    </div> -->

    <table style="width:100%">
      <tr>
        <th id="mediator_head" colspan="2" scope="colgroup" 
        style='text-align:center;vertical-align:middle; background-color: #eee'>
          <small>Mediators</small></th>
      </tr>
      <tr>
        <th style="color: green; width:50%;"><small>Specificity</small></th> 
        <th style="color: steelblue; width:50%;"><small>Essentiality</small></th>
      </tr>
      <tr>
        <td style="color: green;"><div id="specificity_mediators">NA</div></td> 
        <td style="color: steelblue;"><div id="essentiality_mediators">NA</div></td>
      </tr>
    </table>

    <table style="width:100%; border-top: none; border-bottom: none;">
      <tr style='text-align:center; vertical-align:middle; background-color: #eee'>
        <th colspan="2" >
          DDN
        </th>
      </tr>
      <tr>
        <th style="text-align: right;">
          Show Edges
          <!-- <label for="ddnEdges" class="tooltip u-pull-left" title="Choose edges">Show Edges</label>-->
        </th>
        <td style="text-align:left; vertical-align:middle; padding-top: 10px; padding-left: 10px; padding-right: 10px;">
          <div class="u-cf"></div>
          <select id="ddnEdges">
            <option value="DDN" selected>Both</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
          </select>
          <i id="redo-ddn" class="fa fa-refresh action-icon tooltip" title="Redo DDN"></i>
        </td>
      </tr>

      <tr>
        <th style='text-align:right;vertical-align:middle;'>
          Hide
        </th>
        <td style="vertical-align:bottom; text-align:left; padding-left: 10px; padding-right: 10px;">
          <label class="hideSharedEdges">
            <input id="hideSharedEdges" type="checkbox">
            <span class="label-body">shared edges</span>
          </label>    
        </td>
      </tr>

      <tr>
        <td>&nbsp;&nbsp;</td>
        <td style="vertical-align:middle; text-align:left; padding-left: 10px; padding-right: 10px;">
          <label class="hideNodeNames">
            <input id="hideNodeNames" type="checkbox">
            <span class="label-body">node names</span>
          </label>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td style="vertical-align:middle; text-align:left; padding-left: 10px; padding-right: 10px;">
          <label class="hideGroups">
            <input id="hideGroups" type="checkbox">
            <span class="label-body">group names</span>
          </label>
        </td>
      </tr>
    </table>  

    <div>
      <label for="layout" class="tooltip u-pull-left" title="Change layout">Active layout</label>
      <div class="u-cf"></div>
      <select id="layout">
          <option value="cola">Force-directed (COLA) </option>
          <option value="cose" selected>Force-directed (COSE) </option>
          <option value="concentricCentrality">Concentric by centrality</option>
          <option value="concentricHierarchyCentrality">Hierarchy by centrality</option>
        </select>
      <i id="redo-layout" class="fa fa-refresh action-icon tooltip" title="Redo layout"></i>
    </div>

    <div>
      <button id="png" class="button button-primary">Download PNG</button>
    </div>

</body>
